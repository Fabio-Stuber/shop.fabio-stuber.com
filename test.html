<!DOCTYPE html>
<html>
<title>APP LOADER</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<body>
    <div class="w3-container"
        style="top: 50%; left: 50%; width: 80%; position: absolute; transform: translate(-50%, -50%);">
        <h2 class="">LOADING APP: <span id="status">0%</span></h2>
        <p>WEBSITE FABIO STUBER</p>
        <div class="w3-light-grey">
            <div id="LOADER" class="w3-container w3-center w3-padding"
                style="height: 40px; width:0%; color: #ffffff; background-color: #229999;"></div>
        </div>
    </div>
    <script>
        function move() {
            var elem = document.getElementById("LOADER");
            var status = document.getElementById("status");
            var width = 0;
            var id = setInterval(frame, 40);
            function frame() {


                if (width >= 100) {
                    clearInterval(id);
                    window.location.replace("HTTPS://WWW.FABIO-STUBER.COM");

                } else {
                    width++;
                    elem.style.width = width + '%';
                    status.innerHTML = width * 1 + '%';
                }
            }

        }
        move()
    </script>
</body>
</html>
